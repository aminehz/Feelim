<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header">
            <div id="logo">
                <h1>Feelim</h1>
            </div>
            <div id="menu">
                <ul>
                    <li><a href="Start.html">Search</a></li>
                    <li><a href="lists.html">Lists</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <section class="contact">
        <div class="content">
            <h2>My Profile</h2>
        </div>
            <div class="contactForm">
                <form>
                    <h2>Change your username</h2>
                    <div class="group">
                        <input id="user" name="" type="text" class="input" placeholder="Enter new username">
                    </div>
                    <h2>Change your password</h2>
                    <div class="group">
                        <input id="pass" name="" type="password" class="input" placeholder="Enter new password" data-type="password">
                    </div>
                    <div class="group">
                        <input id="pass" name="" type="password" class="input" placeholder="Confirm new password" data-type="password">
                    </div>
                </form> 
            </div>
            <div class="group">
                <input type="submit" class="button" value="Save">
            </div>
        </div>
    </section>
    <div class="exit">
        <input class="ex1" type="submit" value="Delete Account">
        <input class="ex2" type="submit" value="Log Out">
    </div>
</body>
</html>
